<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <h1>add your emojis</h1>

        <div class="row">
            <button class="add-btn" id="add-start-btn">add to the start</button>
            <input type="text" placeholder="enter your emoji's" id="input" class="input">
            <button class="add-btn" id="add-end-btn">add to the end</button>
        </div>

        <div class="row">
            <button class="delete-btn" id="delete-start-btn">delete from the start</button>
            <div class="emojis-div" id="emojis-div">

            </div>
            <button class="delete-btn" id="delete-end-btn">delete from the end</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
